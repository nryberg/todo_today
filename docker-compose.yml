services:
  web:
    build: .
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - SEED_DB=${SEED_DB:-true}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - APP_HOST=${APP_HOST:-bigbox}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-todo-backups}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./db:/app/db
      - ./log:/app/log
      - ./storage:/app/storage
      - ./tmp:/app/tmp
      - ./backup-db.sh:/app/backup-db.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - todo_network

  # Nginx reverse proxy (disabled by default)
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NGINX_HOST=${APP_HOST:-bigbox}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo_network
    profiles:
      - nginx

  backup:
    build: .
    environment:
      - RAILS_ENV=production
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-todo-backups}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - DB_PATH=/app/db/production.sqlite3
    volumes:
      - ./db:/app/db
      - ./backup-db.sh:/app/backup-db.sh:ro
    command: >
      sh -c "
        echo '0 2 * * * /app/backup-db.sh >> /var/log/backup.log 2>&1' | crontab - &&
        crond -f -l 2
      "
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - todo_network
    profiles:
      - backup

networks:
  todo_network:
    driver: bridge
