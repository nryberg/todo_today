services:
  web:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    expose:
      - "3000"
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - SEED_DB=${SEED_DB:-true}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - APP_HOST=${APP_HOST:-bigbox}
    volumes:
      - ./db:/app/db
      - ./log:/app/log
      - ./storage:/app/storage
      - ./tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - todo_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NGINX_HOST=${APP_HOST:-bigbox}
      - NGINX_PORT=${NGINX_PORT:-80}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo_network

networks:
  todo_network:
    driver: bridge
